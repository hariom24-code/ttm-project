<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTM — Smarter, Safer Fleet Management</title>

    <!-- Primary SEO meta tags -->
    <meta name="description" content="TTM (Total Transport Management) connects your fleet, drivers, and data in real time — for seamless, compliant, and efficient operations. Request a demo to see how we improve uptime, reduce costs, and increase safety." />
    <meta name="keywords" content="fleet management, GPS tracking, ELD compliance, route optimization, driver analytics, fleet safety" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://example.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="TTM — Smarter, Safer Fleet Management" />
    <meta property="og:description" content="TTM connects your fleet, drivers, and data in real time — for seamless, compliant, and efficient operations. Request a demo today." />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:site_name" content="TTM" />
    <meta property="og:image" content="https://example.com/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@yourcompany" />
    <meta name="twitter:title" content="TTM — Smarter, Safer Fleet Management" />
    <meta name="twitter:description" content="TTM connects your fleet, drivers, and data in real time — for seamless, compliant, and efficient operations." />
    <meta name="twitter:image" content="https://example.com/og-image.png" />

    <!-- Favicon (replace with your icon) -->
    <link rel="icon" href="/favicon.ico" />

    <!-- Structured data (Organization) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "TTM",
      "url": "https://example.com/",
      "logo": "https://example.com/logo.png",
      "sameAs": [
        "https://www.linkedin.com/company/example",
        "https://twitter.com/yourcompany"
      ],
      "contactPoint": [{
        "@type": "ContactPoint",
        "telephone": "+1-555-555-5555",
        "contactType": "customer service",
        "areaServed": "US"
      }]
    }
    </script>

    <!-- Tailwind Play CDN (fast dev; removes need for build-time Tailwind while you iterate) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
